<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Produk Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f3e5f5, #e1bee7);
      color: #212121;
      scroll-behavior: smooth;
    }

    .sidebar {
      width: 250px;
      background-color: #6a1b9a;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1.5rem;
      color: white;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 0.75rem;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: background 0.3s;
      font-weight: 600;
    }

    .sidebar a:hover {
      background-color: #8e24aa;
    }

    .main-content {
      margin-left: 250px;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 2rem 0;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #6a1b9a;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    .button {
      background: #ab47bc;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      width: 80%;
      text-align: center;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #9c27b0;
    }

    #form-lanjutan {
      display: none;
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    #form-lanjutan h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #6a1b9a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      font-weight: 600;
    }

    input,
    select,
    button {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #ab47bc;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .hidden { display: none; }
    .product-selection {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
      background: #f5f3ff;
      border-radius: 0.5rem;
    }

    .product-selection div {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    input[type="number"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .copy-btn {
      margin-top: 5px;
      background-color: #a78bfa;
      color: #1f2937;
      border: none;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }

      header h1 {
        font-size: 2rem;
      }

      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#" onclick="showForm()">Pendaftaran</a>
    <a href="https://drive.google.com/drive/folders/1ZyYWrvTqVmB7TSFVmCwM2J9u6vMMwvyp?usp=drive_link" target="_blank">Contoh Desain Template</a>
    <a href="https://drive.google.com/drive/folders/1r9ga93TSo4Hr2XdRtYckltxMulFNclAM?usp=sharing" target="_blank">Testimoni</a>
    <a href="https://wa.me/6285928811220" target="_blank">Chat Admin via WhatsApp</a>
  </div>

  <div class="main-content">
    <header>
      <h1>🎨 Template Produk Digital Premium</h1>
    </header>

    <div class="button-group">
      <a class="button" href="#" onclick="showForm()">Pendaftaran</a>
    </div>

    <section id="form-lanjutan" data-aos="fade-up">
      <h2>Formulir Pendaftaran</h2>
      <form onsubmit="kirimWhatsApp(event)">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" required>

        <label for="wa">Nomor WhatsApp:</label>
        <input type="text" id="wa" required>

        <label for="paket">Pilih Paket:</label>
        <select id="paket" required>
          <option value="">-- Pilih Paket --</option>
          <option value="Rp30.000">Harga Semula 34.999 Menjadi Rp30.000 / 1 Bulan</option>
          <option value="Rp50.000">Harga Semula 54.999 Menjadi Rp50.000 / 2 Bulan</option>
          <option value="Rp80.000">Harga Semula 100.000 Menjadi Rp80.000 / 3 Bulan</option>
        </select>

        <label>Pilih Produk Awal:</label>
        <div class="product-selection">
          <div>
            <input type="number" id="cv-count" min="0" max="3" value="0" style="width:50px" onchange="updateProductLimits()">
            <label for="cv-count">CV</label>
          </div>
          <div>
            <input type="number" id="presentation-count" min="0" max="3" value="0" style="width:50px" onchange="updateProductLimits()">
            <label for="presentation-count">Presentation</label>
          </div>
          <div>
            <input type="number" id="portfolio-count" min="0" max="3" value="0" style="width:50px" onchange="updateProductLimits()">
            <label for="portfolio-count">Portfolio</label>
          </div>
        </div>

        <label for="metode">Metode Pembayaran:</label>
        <select id="metode" required onchange="updateRekening()">
          <option value="">-- Pilih Metode --</option>
          <option value="DANA">DANA</option>
          <option value="Bank Mandiri">Bank Mandiri</option>
        </select>

        <div id="rekening" class="hidden">
          <label>Nomor untuk Transfer:</label>
          <div id="nomorRekening"></div>
          <button type="button" class="copy-btn" onclick="copyRekening()">Salin Nomor</button>
        </div>

        <label for="bukti">Upload Bukti Pembayaran (foto):</label>
        <input type="file" id="bukti" required>

        <label for="kode">Buat Kode Referral Anda</label>
        <input type="text" id="kode" placeholder="Contoh: NAMAKAMU25" required>

        <label for="referral">Kode Referral Orang Lain (opsional)</label>
        <input type="text" id="referral">

        <button type="submit">🚀 Daftar Sekarang</button>
      </form>
    </section>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    function showForm() {
      document.getElementById('form-lanjutan').style.display = 'block';
    }

    function updateRekening() {
      const metode = document.getElementById("metode").value;
      const nomorRekening = {
        "DANA": "083836378972",
        "Bank Mandiri": "1340030538796"
      };
      if (nomorRekening[metode]) {
        document.getElementById("rekening").classList.remove("hidden");
        document.getElementById("nomorRekening").textContent = nomorRekening[metode];
      } else {
        document.getElementById("rekening").classList.add("hidden");
      }
    }

    function copyRekening() {
      const text = document.getElementById("nomorRekening").textContent;
      navigator.clipboard.writeText(text).then(() => alert("Nomor berhasil disalin"));
    }

    function updateProductLimits() {
      const cvCount = parseInt(document.getElementById("cv-count").value);
      const presentationCount = parseInt(document.getElementById("presentation-count").value);
      const portfolioCount = parseInt(document.getElementById("portfolio-count").value);
      const totalSelected = cvCount + presentationCount + portfolioCount;
      
      // Enable/disable inputs based on selection
      document.getElementById("cv-count").disabled = totalSelected >= 3 && cvCount === 0;
      document.getElementById("presentation-count").disabled = totalSelected >= 3 && presentationCount === 0;
      document.getElementById("portfolio-count").disabled = totalSelected >= 3 && portfolioCount === 0;
    }

    function kirimWhatsApp(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const wa = document.getElementById("wa").value;
      const paket = document.getElementById("paket");
      const paketText = paket.options[paket.selectedIndex].text;
      const total = paket.value;
      const metode = document.getElementById("metode").value;
      const kode = document.getElementById("kode").value;
      const referral = document.getElementById("referral").value || "-";

      const cvCount = document.getElementById("cv-count").value;
      const presentationCount = document.getElementById("presentation-count").value;
      const portfolioCount = document.getElementById("portfolio-count").value;
      
      let produkAwal = [];
      if (cvCount > 0) produkAwal.push(`CV ${cvCount}`);
      if (presentationCount > 0) produkAwal.push(`Presentation ${presentationCount}`);
      if (portfolioCount > 0) produkAwal.push(`Portfolio ${portfolioCount}`);
      
      const produkAwalText = produkAwal.join(", ") || "Tidak memilih produk";

      const pesan = `📋 Form Pendaftaran Produk Digital Premium\n\n🧑 Nama: ${nama}\n📱 WhatsApp: ${wa}\n📦 Paket Dipilih: ${paketText}\n🎁 Produk Awal: ${produkAwalText}\n💸 Total Transfer: ${total}\n🏦 Metode Pembayaran: ${metode}\n🏷️ Kode Referral Baru: ${kode}\n👥 Kode Referral Teman: ${referral}\n📎 Bukti pembayaran sudah diupload melalui form.`;

      const url = `https://wa.me/6285928811220?text=${encodeURIComponent(pesan)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
