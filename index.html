            background: linear-gradient(135deg, #dbeafe, #f0f9ff);
            max-width: 600px;

            padding: 20px;
            border-radius: 20px;

        }

        h2 {
            text-align: center;
            color: #1e3a8a;
        }

        input,
        select,
        button {

            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 16px;
        }

        button {
            background-color: #3b82f6;

            font-weight: bold;
            border: none;

            position: sticky;
            bottom: 10px;
            z-index: 10;
        }

        button:hover {
            background-color: #2563eb;
        }

        label {
            font-weight: 600;
        }

        .highlight {
            background-color: #e0f2fe;
            padding: 8px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .help-button {
            background-color: #facc15;
            color: #1f2937;
            margin-top: 20px;
        }

        .thankyou {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #ecfdf5;
            color: #065f46;
            border-radius: 12px;
            margin-top: 20px;
        }

        #toast {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4ade80;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: bold;
        }

        #progress-container {
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        #progress-bar {
            background: #3b82f6;
            height: 10px;
            transition: width 0.3s ease;
            width: 50%;
        }

        .copy-btn {
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 8px;
        }

        .harga-paket {
            font-weight: bold;
            margin-top: 8px;
            display: block;
        }

        .countdown {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #1e40af;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                font-size: 14px;
            }

            input,
            select,
            button {
                font-size: 14px;
            }
        }

        s {
            color: #9ca3af;
            font-weight: normal;
            margin-right: 6px;
            text-decoration: line-through;
        }
    </style>
</head>

    <script>
        const metodePembayaran = document.querySelector('select[name="pembayaran"]');
        const nomorPembayaran = document.getElementById("nomorPembayaran");
        const paketSelect = document.getElementById("paket");
        const hargaPaket = document.getElementById("hargaPaket");
        const countdownEl = document.getElementById("countdown");
        const salinBtn = document.getElementById("salinBtn");
        
        let countdown;
        let batasWaktu;
        
        function tampilkanNomorDanQR(metode) {
          if (metode === "DANA") {
            nomorPembayaran.innerHTML = `üí∞ Transfer ke <strong id="targetNomor">0898-3637-8972</strong> a.n. Fahri Hidayat`;
          } else if (metode === "MANDIRI") {
            nomorPembayaran.innerHTML = `üè¶ Transfer ke <strong id="targetNomor">1340030538796</strong> a.n. Fahri Hidayat`;
          } else {
            nomorPembayaran.innerHTML = "";
          }
        }
        
        metodePembayaran.addEventListener("change", () => {
          const metode = metodePembayaran.value;
          tampilkanNomorDanQR(metode);
        });
        
        salinBtn.addEventListener("click", function () {
          const target = document.getElementById("targetNomor");
          if (target) {
            const text = target.textContent.trim();
            navigator.clipboard.writeText(text).then(() => {
              alert("‚úÖ Nomor berhasil disalin: " + text);
            }).catch(err => {
              alert("‚ùå Gagal menyalin: " + err);
            });
          } else {
            alert("‚ö†Ô∏è Silakan pilih metode pembayaran terlebih dahulu.");
          }
        });
        
        paketSelect.addEventListener("change", () => {
          const harga = paketSelect.value;
          hargaPaket.textContent = `üí∏ Total yang harus ditransfer: Rp${parseInt(harga).toLocaleString('id-ID')}`;
        
          clearInterval(countdown);
          const now = new Date();
          batasWaktu = new Date(now.getTime() + 24 * 60 * 60 * 1000);
        
          countdown = setInterval(() => {
            const sekarang = new Date();
            const selisih = batasWaktu - sekarang;
            if (selisih <= 0) {
              clearInterval(countdown);
              countdownEl.textContent = "‚õîÔ∏è Waktu pembayaran telah habis.";
            } else {
              const jam = Math.floor(selisih / (1000 * 60 * 60));
              const menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
              const detik = Math.floor((selisih % (1000 * 60)) / 1000);
              countdownEl.textContent = `‚è±Ô∏è Batas Pembayaran: ${jam}j ${menit}m ${detik}d`;
            }
          }, 1000);
        });
        
        function bukaBantuan() {
          const nama = document.querySelector('input[name="nama"]').value.trim();
          const wa = document.querySelector('input[name="wa"]').value.trim();
          const paket = document.querySelector('select[name="paket"]').value;
          const metode = document.querySelector('select[name="pembayaran"]').value;
          const nomor = "085928811220";
        
          let pesan = `Halo, saya butuh bantuan.`;
        
          if (nama !== "") {
            pesan = `Halo, saya atas nama ${nama}`;
            if (paket) pesan += `, memilih paket Rp${parseInt(paket).toLocaleString('id-ID')}`;
            if (metode) pesan += `, menggunakan metode pembayaran ${metode}`;
            if (wa) pesan += `. Nomor WA saya: ${wa}`;
            pesan += ", saya butuh bantuan.";
          }
        
          window.open(`https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`, "_blank");
        }
        
        document.getElementById("submitBtn").addEventListener("click", function () {

          const wa = document.querySelector('input[name="wa"]').value.trim();
          const paketValue = document.querySelector('select[name="paket"]').value;
          const paketText = document.querySelector('#paket option:checked').textContent;
          const metode = document.querySelector('select[name="pembayaran"]').value;
          const referralBaru = document.querySelector('input[name="referral_baru"]').value.trim();
          const referral = document.querySelector('input[name="referral"]').value.trim();
        
          if (!nama || !wa || !paketValue || !metode) {
            alert("‚ùó Harap lengkapi semua data wajib sebelum mengirim.");
            return;
          }
        
          let pesan = `üìù *Form Pendaftaran Produk Digital Premium*\n\n`;

          pesan += `üìé Bukti pembayaran sudah diupload melalui form.`;
        
          const nomorAdmin = "085928811220";
          window.open(`https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)}`, "_blank");
        });
    </script>
